<html>
  <head>
    <script>
      function insertIntoContainer() {
        let el = document.getElementById('container')
        let div = document.createElement('span')
        let text = document.createTextNode('screen-pill')
        div.appendChild(text)
        el.appendChild(div)
      }
    </script>
  </head>
  <body>
    <h1>hello world</h1>
    <div id="container"></div>
    <form id="form" onsubmit="return false;">
      <label for="username">Username</label>
      <input id="username" name="username" type="text">

      <label for="password">Password</label>
      <input id="password" name="password" type="password">
      <input type="submit" value="Submit" onClick="insertIntoContainer();return false;">

      <select id="favorite-color">
        <option value="blue-value">blue</option>
        <option value="red-value">red</option>
        <option value="green-value">green</option>
      </select>

      <textarea id="description">
      </textarea>

      <label for="clicked" id="animalLabel">Animal?<label>
      <input type="checkbox" id="clicked">

      <label for="hungry">Hungry?</label>
      <input id="hungry" type="checkbox" value="yes">

      <label for="food">Food</label>
      <input type="radio" name="food" value="cheesburger">
      <input type="radio" name="food" value="taco">
      <input type="radio" name="food" value="pizza">


      <label for="document">Upload Document</label>
      <input type="file" id="document">

      <table id="stats">
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Buckle</td>
          <td>My Shoe</td>
        </tr>
      </table>
    </form>
  </body>
</html>
